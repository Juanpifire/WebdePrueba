<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR.js Image Example</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loadingMessage {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        color: white;
        z-index: 1000;
      }
      #infoMessage {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: white;
        z-index: 1000;
      }
    </style>
  </head>  
  <body>
    <div id="loadingMessage">âŒ› Loading, please wait...</div>
    <div id="infoMessage"></div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
      <!-- Environment -->
      <a-entity environment="preset: forest"></a-entity>
      
      <!-- Light -->
      <a-light type="point" intensity="1" position="-10 20 30"></a-light>
      
      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Marker -->
      <a-marker preset="custom" type="pattern" url="my-marker.patt" emitevents="true">
        <!-- Mostrar una imagen JPG -->
        <a-image src="my-image.jpg" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>
    </a-scene>
    <script>
      // Hide the loading message once the scene is loaded
      document.querySelector('a-scene').addEventListener('loaded', () => {
        document.getElementById('loadingMessage').style.display = 'none';
      });

      // Add event listeners to the marker
      const marker = document.querySelector('a-marker');
      marker.addEventListener('markerFound', () => {
        document.getElementById('infoMessage').innerText = "Marker found!";
      });
      marker.addEventListener('markerLost', () => {
        document.getElementById('infoMessage').innerText = "Marker lost!";
      });
    </script>
  </body>
</html>
