<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR.js Marker with GIF Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loadingMessage {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1000;
        }
        #infoMessage {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loadingMessage">âŒ› Loading, please wait...</div>
    <div id="infoMessage"></div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- Marker -->
        <a-marker type="pattern" url="my-marker.patt" emitevents="true">
            <a-entity id="gifPlane" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Hide the loading message once the scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', () => {
            document.getElementById('loadingMessage').style.display = 'none';
        });

        // Add event listeners to the marker
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => {
            document.getElementById('infoMessage').innerText = "Marker found!";
        });
        marker.addEventListener('markerLost', () => {
            document.getElementById('infoMessage').innerText = "Marker lost!";
        });

        // Load and play the GIF
        marker.addEventListener('markerFound', () => {
            const plane = document.getElementById('gifPlane');

            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('image.gif', (texture) => {
                const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                plane.setObject3D('mesh', new THREE.Mesh(new THREE.PlaneGeometry(1, 1), material));
            });
        });
    </script>
</body>
</html>
