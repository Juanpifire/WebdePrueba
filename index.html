<!DOCTYPE html>
<html lang="en">
<head>
    <title>DIA DEL MAESTRO</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loadingMessage {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1000;
        }
        #infoMessage {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1000;
        }
        /* Efecto de degradado para el escaneo */
        .gradient {
            background: linear-gradient(to right, #0000FF, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loadingMessage">âŒ› Loading, please wait...</div>
    <div id="infoMessage"></div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- Marker -->
        <a-marker type="pattern" url="my-marker.patt" emitevents="true">
            <!-- Mostrar un efecto de escaneo elegante -->
            <a-entity id="scanEffect" geometry="primitive: plane; width: 1; height: 0.1" material="color: #00f; opacity: 0.7" position="0 0.5 0.1" rotation="-90 0 0">
                <a-animation attribute="position" from="0 0.5 0.1" to="0 -0.5 0.1" dur="1000" repeat="indefinite"></a-animation>
                <a-animation attribute="material.opacity" from="0.7" to="0.3" dur="1000" direction="alternate" repeat="indefinite"></a-animation>
            </a-entity>
            <!-- Mostrar el video -->
            <a-video id="video" src="#myVideo" position="0 0.5 0" rotation="-90 0 0" width="1" height="1" autoplay="false" loop="true" visible="false"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <video id="myVideo" src="my-video.mp4" style="display: none;" loop></video>
    <script>
        // Hide the loading message once the scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', () => {
            document.getElementById('loadingMessage').style.display = 'none';
        });

        // Add event listeners to the marker
        const marker = document.querySelector('a-marker');
        const scanEffect = document.getElementById('scanEffect');
        const video = document.getElementById('video');
        const videoElement = document.getElementById('myVideo');

        marker.addEventListener('markerFound', () => {
            document.getElementById('infoMessage').innerText = "Marker found!";
            scanEffect.setAttribute('visible', 'true');
            setTimeout(() => {
                scanEffect.setAttribute('visible', 'false');
                video.setAttribute('visible', 'true');
                videoElement.play();
            }, 2000); // Tiempo para el efecto de escaneo
        });

        marker.addEventListener('markerLost', () => {
            document.getElementById('infoMessage').innerText = "Marker lost!";
            video.setAttribute('visible', 'false');
            videoElement.pause();
            scanEffect.setAttribute('visible', 'true');
        });
    </script>
</body>
</html>
