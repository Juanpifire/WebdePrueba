<!DOCTYPE html>
<html>
  <head>
    <title> Maestro </title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loadingMessage {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        color: white;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="loadingMessage">âŒ› Espere por favor...</div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
      <a-marker type="pattern" url="esfm.patt">
        <a-image src="Program.jpg" position="0 0 0" rotation="-90 0 0" width="1" height="1">
          <a-animation attribute="scale" to="1.2 1.2 1.2" dur="1000" direction="alternate" repeat="indefinite"></a-animation>
          <a-animation attribute="material.opacity" to="0.5" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // Hide the loading message once the scene is loaded
      document.querySelector('a-scene').addEventListener('loaded', () => {
        document.getElementById('loadingMessage').style.display = 'none';
      });
    </script>
  </body>
</html>
