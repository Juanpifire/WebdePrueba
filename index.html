<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Enhanced Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Definir el marcador personalizado -->
      <a-marker type="pattern" url="esfm.patt">
        <!-- Añadir la imagen con efectos y animaciones -->
        <a-image src="Program.jpg" position="0 0.5 0" rotation="-90 0 0" width="1" height="1">
          <!-- Añadir animación de escala -->
          <a-animation attribute="scale" to="1.2 1.2 1.2" dur="1000" direction="alternate" repeat="indefinite"></a-animation>
          <!-- Añadir animación de opacidad -->
          <a-animation attribute="material.opacity" to="0.5" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        </a-image>
      </a-marker>
      <!-- Definir la entidad de la cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
